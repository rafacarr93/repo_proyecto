{% extends 'padre.html' %}
{% load static %}
{% block contenido %}
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <h1>Agregar comentario</h1>
                <div class="my-5">
                    <div class="form-floating">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{form.as_p}}
                            <br />
                            <!-- Submit Button-->
                            <button class="btn btn-light" id="submitButton" type="submit">Comentar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
